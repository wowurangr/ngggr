    <script>
        frontpage.onclick = () => {
            bgm.play().catch(() => { });
            frontpage.style.opacity = 0;
            setTimeout(() => {
                frontpage.style.display = "none";
                page2.style.display = "block";
            }, 800);
        };

        const lines = [
            "im broke and i got exited for an es",
            "i got exited by shootables for 250"
        ];

        const el = document.getElementById("typewriter");

        let line = 0;
        let char = 0;
        let deleting = false;
        let pause = false;

        function typeLoop() {
            const text = lines[line];

            if (pause) {
                setTimeout(() => {pause = false; typeLoop();}, 700);
                return;
            }

            if (!deleting) {
                char++;
                el.textContent = text.slice(0, char);
                if (char === text.length) {
                    deleting = true;
                    pause = true;
                }
            } else {
                char--;
                el.textContent = text.slice(0, char);
                if (char === 0) {
                    deleting = false;
                    line = (line + 1) % lines.length;
                    pause = true;
                }
            }

            setTimeout(typeLoop, deleting ? 40 : 70);
        }

        typeLoop();

        if (window.matchMedia("(hover: hover) and (pointer: fine)").matches) {
            const c = document.getElementById("custom-cursor");
            document.addEventListener("mousemove", e => {
                c.style.left = e.clientX + "px";
                c.style.top = e.clientY + "px";
            });
        } else {
            document.getElementById("custom-cursor").remove();
        }
    </script>
